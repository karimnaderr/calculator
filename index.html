<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator Webpage</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator-frame">
        <div class="user-display"></div>
        <div class="numbers-and-operations">
            <button class="operations corner-left">AC</button>
            <button class="operators">รท</button>
            <button class="operators">x</button>
            <button class="corner-right">DEL</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operators">-</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operators">+</button>
            <div class="last-two-lines">
                <div class="last-two-lines-excluding-equal">
                    <button id="last-two-lines-dimensions" class="digit">1</button>
                    <button id="last-two-lines-dimensions" class="digit">2</button>
                    <button id="last-two-lines-dimensions" class="digit">3</button>
                    <button id="last-two-lines-dimensions" class="corner-bottom-left">%</button>
                    <button id="last-two-lines-dimensions" class="digit">0</button>
                    <button id="last-two-lines-dimensions">.</button>
                </div>
                <button id="equal" class="corner-bottom-right">=</button>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
