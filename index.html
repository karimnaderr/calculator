<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator Webpage</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator-frame">
        <div class="user-display"></div>
        <div class="numbers-and-operations">
            <button class="operations corner-left">AC</button>
            <button class="operations">รท</button>
            <button class="operations">x</button>
            <button class="operations corner-right">DEL</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operations">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operations">+</button>
            <div class="last-two-lines">
                <div class="last-two-lines-excluding-equal">
                    <button id="last-two-lines-dimensions">1</button>
                    <button id="last-two-lines-dimensions">2</button>
                    <button id="last-two-lines-dimensions">3</button>
                    <button id="last-two-lines-dimensions" class="corner-bottom-left">%</button>
                    <button id="last-two-lines-dimensions">0</button>
                    <button id="last-two-lines-dimensions">.</button>
                </div>
                <button id="equal" class="corner-bottom-right">=</button>
            </div>
        </div>

    </div>
</body>

</html>
